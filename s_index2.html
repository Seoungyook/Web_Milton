<script>
    document.addEventListener('DOMContentLoaded', function () {
        var goTopButton = document.getElementById('goTop');
    
        goTopButton.addEventListener('click', function () {
            // 문서를 부드럽게 상단으로 스크롤
            scrollToTop(1000); // 1000은 부드러운 스크롤에 걸리는 시간(ms)을 나타냅니다.
        });
    
        function scrollToTop(duration) {
            var start = window.pageYOffset;
            var startTime = 'now' in window.performance ? performance.now() : new Date().getTime();
    
            function scrollStep(timestamp) {
                var currentTime = 'now' in window.performance ? performance.now() : new Date().getTime();
                var elapsedTime = currentTime - startTime;
    
                window.scrollTo(0, easeInOutQuad(elapsedTime, start, -start, duration));
    
                if (elapsedTime < duration) {
                    requestAnimationFrame(scrollStep);
                }
            }
    
            function easeInOutQuad(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t + b;
                t--;
                return -c / 2 * (t * (t - 2) - 1) + b;
            }
    
            requestAnimationFrame(scrollStep);
        }
    });
    </script>
