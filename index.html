<script>
    window.addEventListener('scroll', function () {
      const fixedBox = document.querySelector('.fixed-box');
      const isBoxHovered = fixedBox.classList.contains('hovered');

      if (window.scrollY > 0 && !isBoxHovered) {
        fixedBox.classList.add('hovered');
      } else if (window.scrollY === 0 && isBoxHovered) {
        fixedBox.classList.remove('hovered');
      }
    });
